<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊貓問券調查</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>熊貓問券調查</h1>
    <p>感謝您填寫問券</p>
    <!--這是熊貓問券調查-->
    <form action="" method="GET"><input type="file" name="file" />
        <br><br>

        <label>性別:</label>
        <label for="checkboxMale">男性</label>
        <input id="checkboxMale" type="radio" name="genderRadio" value="male" />
        <label for="checkboxFemale">女性</label>
        <input id="checkboxFemale" type="radio" name="genderRadio" value="female" />
        <label for="checkboxOther">其他</label>
        <input id="checkboxOther" type="radio" name="genderRadio" value="other" required />
        <br><br>

        <label for="myname">姓名:</label>
        <input id="myname" type="text" name="InputName" value="" minlength="3" maxlength="30" placeholder="請輸入真實姓名"
            required />
        <br><br>

        <label for="tele">電話:</label>
        <input id="tele" type="text" name="InputTele" />
        <br><br>

        <label for="email">信箱:</label>
        <input id="email" type="email" name="InputEmail" required />
        <br><br>

        <label for="age">年齡:</label>
        <input id="age" type="number" name="age" value="18" min="0" max="150" step="0.1" />
        <br><br>

        <label for="checkbox">訂閱電子報:</label>
        <input id="checkbox" type="checkbox" name="news" value="newspaper" checked />
        <br><br>

        <label for="password">密碼:</label>
        <input id="password" type="password" name="password" value="" minlength="8" maxlength="12" required />
        <br><br>

        0<input id="range" type="range" name="range" value="" min="0" max="10" step="1" required />10
        <br><br>

        <label for="gender">性別:</label>
        <select name="gender" id="gender" required>
            <option></option>
            <option value="male">男性</option>
            <option value="female">女性</option>
            <option value="other">其他</option>
        </select>
        <br><br>

        <label for="area">地區:</label>
        <input list="arealist" type="text" name="area" id="area" required>
        <datalist id="arealist">
            <option value="基隆市">基隆</option>
            <option value="台北市">台北</option>
            <option value="新北市">新北</option>
            <option value="台中市">台中</option>
        </datalist>
        <br><br>

        <hr>

        <label for="suggestion">給網站的建議:</label>
        <br>
        <textarea name="suggestion" id="suggestion" cols="30" rows="10" placeholder="歡迎提供建議！"></textarea>
        <br><br>

        <button type="submit">提交表單</button>


    </form>

</body>

</html>
